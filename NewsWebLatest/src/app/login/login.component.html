<div *ngIf="!user" class="card text-right">
    <div class="card-block">
      <span style="float: left;font-family:trebuchet ms;font-size:2em;">Swaggy News</span>
      <span>Sign In With</span>
      <button class="btn btn-social-icon btn-google mx-1" (click)="signInWithGoogle()"><span
          class="fa fa-google"></span></button>
      <button class="btn btn-social-icon btn-facebook mx-1" (click)="signInWithFB()"><span
          class="fa fa-facebook"></span></button>
    </div>
  </div>
  <div *ngIf="user" class="card text-right">
    <div class="card-block"><span style="float: left;font-family:trebuchet ms;font-size:2em;">Swaggy News</span>
      <div class="card-block">
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}" style="float:right;width:42px;height:42px;">
      </div>
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Sign out</button>
    </div>
  </div>
  </div>
